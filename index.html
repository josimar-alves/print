<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function printPage() {
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                if (!input.value) {
                    input.closest('.form-group').style.display = 'none';
                }
            });
            window.print();
            inputs.forEach(input => {
                input.closest('.form-group').style.display = 'flex';
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="imagem.jpeg" alt="Logo" class="logo">
        <form>
            <div class="form-group">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="telefone"><strong>Telefone:</strong></label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="rua"><strong>Rua:</strong></label>
                <input type="text" id="rua" name="rua" required>
            </div>
            <div class="form-group">
                <label for="numero"><strong>Número:</strong></label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="bairro"><strong>Bairro:</strong></label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div class="form-group">
                <label for="referencia"><strong>Ponto de Referência:</strong></label>
                <input type="text" id="referencia" name="referencia">
            </div>
            <div class="form-group">
                <label for="pedido"><strong>Pedido:</strong></label>
                <textarea id="pedido" name="pedido" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="valorTotal"><strong>Valor Total:</strong></label>
                <input type="number" step="0.01" id="valorTotal" name="valorTotal" required>
            </div>
            <button type="button" onclick="printPage()">Imprimir</button>
        </form>
    </div>
</body>
</html>
